<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>API Fun</title>
	<script>
		function getData()
		{
			request = new XMLHttpRequest();
			console.log("request created");

			request.open("GET", "https://bravenewcoin-v1.p.rapidapi.com/ticker?coin=btc&key=088aefd7ecmsh757fde670e4d92ap14e374jsn052dadb6e8d8", true);

			console.log("request opened");

			request.onreadystatechange = function() {
				console.log("readystatechange fired");
				if (request.readyState == 4 && request.status == 200) {
					result = request.responseText;
					alert(result);
				} else if (request.status == 404) {
					console.log(request);	
				}
			}

			request.send();
			console.log("request sent");
		}
	</script>
<body onload="getData()">


</body>
</head>
</html>
