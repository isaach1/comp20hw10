<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>API Fun</title>
	<script>
		function getData()
		{
			request = new XMLHttpRequest();
			console.log("request created");

			request.open("GET", "https://official-joke-api.appspot.com/random_ten", true);

			console.log("request opened");

			request.onreadystatechange = function() {
				console.log("readystatechange fired");
				if (request.readyState == 4 && request.status == 200) {
					result = request.responseText;
					// alert(result);
					for (var i = 0; i < responseText.length) {
						document.getElementById("jokes").innerHTML = "Setup: " + responseText[i].setup + "<br>";
						document.getElementById("jokes").innerHTML = "Punchline: " + responseText[i].punchline + "<br><br>";
					}
				} else if (request.status == 404) {
					console.log(request);	
				}
			}

			request.send();
			console.log("request sent");
		}
	</script>
<body onload="getData()">
	<span id="jokes"><span>

</body>
</head>
</html>
